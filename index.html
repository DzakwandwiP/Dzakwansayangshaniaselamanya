        body {

            background-image: url('foto/background.gif');

            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            transition: all 1s ease-in-out;
        }

#popup,
#questionPage,
#galleryPage {
    display: none;
    text-align: center;

    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

        #popup.active,
        #questionPage.active,
        #galleryPage.active,
        #alertPage.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff99cc;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-weight: 500;
        }

        button:hover {
            background-color: #ff66a3;
        }

        #yesBtn {
            background-color: #ff66a3;

        }

        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            scroll-behavior: smooth;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            animation: autoScroll 30s linear infinite;
            background-position: center;
        }

        .gallery img {
            max-height: 280px;
            border-radius: 12px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @keyframes autoScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .background-decor {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .flower,
        .butterfly {
            position: absolute;
            animation: floatUp 20s linear infinite;
            opacity: 0.6;
        }

        .butterfly {
            animation: floatFly 15s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        @keyframes floatFly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, -200px) rotate(30deg);
            }
            100% {
                transform: translate(-20px, -400px) rotate(-15deg);
            }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 100%;
        }

        #questionText {
            transition: opacity 0.3s ease;
        }

        .lover-btn {
            margin: 18px 0 10px;
            padding: 12px 26px;
            background: linear-gradient(135deg, #ff9acb, #ff6fae);
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 8px 18px rgba(255, 102, 163, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .lover-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 26px rgba(255, 102, 163, 0.6);
        }

        .simple-alert {
            color: #ff3385;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
            animation: fadeInOut 2s ease;
            position: absolute;
            bottom: 100%;        
            margin-bottom: 12px; 
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .gif-expression {
            position: absolute;
            bottom: 155%; 
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            z-index: 100;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: translateX(-50%) scale(0.5);
                opacity: 0;
            }
            70% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }


#alertPage {

                brightness(1.1)

            -webkit-mask-image: linear-gradient(to bottom, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,1) 100%);

                rgba(0,0,0,1) 0%,

            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

   
        .alert-content img.light-mode {
            mix-blend-mode: screen;
            filter: 
                brightness(1.2)

                saturate(1.1);
        }

     
        .alert-content img.color-burn {
            mix-blend-mode: color-burn;
            filter: brightness(1.15) contrast(0.95);
        }


        .alert-content img.fallback {
            filter: 
                drop-shadow(0 0 1px rgba(0,0,0,0.3))

        #alertTapBtn {

        @media (max-width: 768px) {
            .gallery {

        #alertPage.disable-click {
    pointer-events: none;
}

    </style>
</head>

    <script>
        const mainAudio = document.getElementById('mainAudio');
        const alertAudio = document.getElementById('alertAudio');
        
        document.addEventListener('click', function() {
            if (mainAudio.muted) {
                mainAudio.muted = false;
                mainAudio.play();
            }
        });

        const messages = [
            "hiii sayangg, today is valentine's dayyy!!",
            "i'm here to let you know that i am very grateful for all the things that you did to me",
            "i hope you know how much i love the way you care about me, listening to all my rants, supporting me, congratulating me and loving me",

        ];

        const noButtonMessages = [
            "sayang..",
            "ayo dong cantik?",
            "ngambek.",
            "plisss tap yes akh",
            "sengaja ya?",
        ];

        const gifExpressions = [
            "gifs/1.gif",
            "gifs/2.gif",
            "gifs/3.gif",
            "gifs/4.gif",
            "gifs/5.gif",
        ];

        let i = 0;
        let noClickCount = 0;
        let yesButtonSize = 1;

        function nextPopup() {
            i++;
            if (i < messages.length) {
                document.getElementById("popupText").innerText = messages[i];
            } else {
                document.getElementById("popup").classList.remove("active");
                document.getElementById("questionPage").classList.add("active");
            }
        }

        function goToGallery() {
            const container = document.querySelector('.buttons-container');
            
            const gif = document.createElement('img');
            gif.className = 'gif-expression';
            gif.src = "gifs/happy.gif";
            gif.alt = "Happy GIF";
            container.appendChild(gif);
            
            const alert = document.createElement('div');
            alert.className = 'simple-alert';
            alert.textContent = "yayyy!";
            alert.style.color = '#ff66a3';
            alert.style.fontSize = '16px';
            container.appendChild(alert);
            
            setTimeout(() => {
                document.getElementById("questionPage").classList.remove("active");
                document.getElementById("galleryPage").classList.add("active");
                
                startGalleryAutoSlide();
            }, 1500);
        }

        function goToAlertPage() {
            document.getElementById("galleryPage").classList.remove("active");
            document.querySelector(".container").style.visibility = "hidden";
            document.getElementById("alertPage").classList.add("active");
            
    
            const bubuGif = document.getElementById('bubuGif');
            if (bubuGif) {

                const modes = ['multiply', 'screen', 'color-burn', ''];
                let currentMode = 0;
                
 
                const tryMode = () => {
                    bubuGif.className = ''; 
                    
                    switch(currentMode) {
                        case 0:
                            bubuGif.classList.add('light-mode');
                            break;
                        case 1:
                            bubuGif.classList.add('color-burn');
                            break;
                        case 2:
                            bubuGif.classList.add('fallback');
                            break;
                        default:
                         
                            break;
                    }
                    
                    currentMode = (currentMode + 1) % modes.length;
                };
                
               
                setTimeout(tryMode, 100);
            }
        }

        function handleNoClick() {
            if (noClickCount >= 5) return;

            const questionText = document.getElementById('questionText');
            if (questionText) questionText.style.opacity = '0';

            const messageIndex = Math.min(noClickCount, noButtonMessages.length - 1);
            const gifIndex = Math.min(noClickCount, gifExpressions.length - 1);
            showSimpleAlert(noButtonMessages[messageIndex], gifIndex);

            yesButtonSize += 0.15;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${yesButtonSize})`;
            yesBtn.style.border = '2px solid #ff66a3';
            yesBtn.style.animation = 'pulse 0.5s ease';

            setTimeout(() => {
                yesBtn.style.animation = '';
                if (questionText) questionText.style.opacity = '1';
            }, 2000);

            noClickCount++;

            if (noClickCount >= 3) {
                yesBtn.innerHTML = "maauu!";
                yesBtn.style.fontWeight = '600';
            }
            if (noClickCount >= 5) {
                yesBtn.style.boxShadow = '0 0 15px rgba(255, 51, 133, 0.7)';
            }
        }

        function showSimpleAlert(message, gifIndex) {
            const questionText = document.getElementById('questionText');
            if (questionText) questionText.style.opacity = '0';

            const existingAlert = document.querySelector('.simple-alert');
            const existingGif = document.querySelector('.gif-expression');
            if (existingAlert) existingAlert.remove();
            if (existingGif) existingGif.remove();
            
            const gif = document.createElement('img');
            gif.className = 'gif-expression';
            gif.src = gifExpressions[gifIndex];
            gif.alt = "Expression GIF";
            document.querySelector('.buttons-container').appendChild(gif);
            
            const alert = document.createElement('div');
            alert.className = 'simple-alert';
            alert.textContent = message;
            document.querySelector('.buttons-container').appendChild(alert);
            
            setTimeout(() => {
                if (gif.parentNode) gif.remove();
                if (alert.parentNode) alert.remove();
                if (questionText) questionText.style.opacity = '1';
            }, 2000);
        }

function handleAlertTap() {
    const btn = document.getElementById("alertTapBtn");
    btn.style.opacity = "0";
    btn.style.pointerEvents = "none";

    setTimeout(() => {
        btn.style.display = "none";
    }, 300);

    const waBtn = document.getElementById("waBtn");
    setTimeout(() => {
        waBtn.classList.add("show");
    }, 300);

    alertAudio.play();

    document.getElementById("alertPage").classList.add("disable-click");

    generateRandomNotifications();
}

        function generateRandomNotifications() {
            const notificationCount = 100;
            const message = "Puffy, my Valentine. You're perfect just the way you are, and I want you with me for a long time. ðŸ’—";

            for (let i = 0; i < notificationCount; i++) {
                setTimeout(() => {
                    const notification = document.createElement("div");
                    notification.className = "notification";

                    notification.innerHTML = `
                        <div class="notification-header">
                            <span class="title">alert ..!</span>
                            <button class="minimize-btn" onclick="minimizeNotification(this)">â€“</button>
                        </div>
                        <p>${message}</p>
                    `;

                    const x = Math.random() * (window.innerWidth - 240);
                    const y = Math.random() * (window.innerHeight - 160);
                    notification.style.left = x + "px";
                    notification.style.top = y + "px";

                    document.body.appendChild(notification);
                }, i * 200);
            }
        }

        function minimizeNotification(button) {
            const notification = button.closest(".notification");
            notification.style.display = "none";
        }

        function startGalleryAutoSlide() {
            const gallery = document.querySelector(".gallery");
            let currentIndex = 0;
            const images = gallery.querySelectorAll("img");
            const totalImages = images.length;
            
            if (window.galleryInterval) {
                clearInterval(window.galleryInterval);
            }
            
            window.galleryInterval = setInterval(() => {
                currentIndex++;
                if (currentIndex >= totalImages) {
                    currentIndex = 0;
                }
                gallery.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 2500);
        }

        setTimeout(() => {
            if (document.getElementById("galleryPage").classList.contains("active")) {
                startGalleryAutoSlide();
            }
        }, 100);
    </script>
